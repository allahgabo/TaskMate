{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}  {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-light">
  	<!-- Nav bar  -->
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'images/logo.png'%}"> TaskMate
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
         <a class="nav-link " href="{% url 'todolist' %}">Todo List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%  url 'about' %} ">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%  url 'contact' %}">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>

  {% if user.is_authenticated %}

     <div class="d-flex">
        <div class="text-white  me-2" > {{user.username}}</div>
        <a class="nav-link" href="{%  url 'logout' %}">
        <button class="btn btn-warning my-2 my-sm-0" type="submit">Logout</button>
      </a>
      </div>
    
  {%else%}

     <a class="nav-link" href="{%  url 'login' %}">
      <button class="btn btn-primary mr-2 my-2 my-sm-0 me-2" type="submit">Login</button>
    </a>

    <a class="nav-link" href="{%  url 'register' %}">
      <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Register</button>
    </a>


  {% endif %}

</nav>
<!-- End Nav Bar -->

  	<div class="container">
  		{% block content %}

      <h1>Main Page</h1>

      {% endblock content %}
  	</div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
